apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
 compile fileTree(dir: 'libs', include: '*.jar')
}

jar {
    manifest {
        attributes 'Main-Class': 'de.preusslerpark.android.tools.Runner'
    }

    into('lib') {
        from 'libs'
    }
}

allprojects {
    sourceCompatibility = 1.6
    targetCompatibility = 1.6
}